
<html>
<head>
    <meta charset="utf-8">
    <style>
        .container{           /*이것이 전체를 아우르는 코드*/
            display: flex;    /*전체를 div로 묶었다*/
            flex-direction: column;
        }
        header{
            border-bottom:5px solid gray;
            padding-left:40px;
            background-color:rgb( 32 178 170) ;
        }
        footer{
            border-top:5px solid gray;
            padding:;
            text-align: center;
        }
        .content{
            display:flex; /*섹션 쪽을 총괄한다.*/
        }
        .content nav{
            border-right:1px solid gray;
        }
        .content aside{
            border-left:1px solid gray;
        }
        nav, aside{
            flex-shrink: 0;
            background-color:rgb(224 255 255)
        }
        main{
            padding:20px;
            font-size:30px;
            background-color:rgb(224 255 255)
        }
        .구{
            color:blue;
        }
        img{
            width:1200px;
            float:left;
        }
        aside{
            font-size:1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{post.title}}</h1>
        </header>
        <section class="content">
            <!-- <nav> -->
                
            <!-- </nav> -->
            <main>
                {%if not post.pic == 'default'%} 
                <img src="{{post.pic.url}}"> 
                {%endif%}
            </main>
            <aside id="aside">
                {{post.content|linebreaksbr}}
            </aside>
        </section>
        <footer>
            <h1><a href="{%url 'index'%}">홈페이지</a></h1>
        </footer>
    </div>
</body>
</html>
